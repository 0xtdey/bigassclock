<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Flip Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@700;900&display=swap');
      
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }

      /* Custom Flip Animation Keyframes */
      @keyframes flip-down {
        0% {
          transform: rotateX(0deg);
        }
        100% {
          transform: rotateX(-180deg);
        }
      }

      .animate-flip-down {
        animation: flip-down 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
      }
      
      /* Utilities for 3D transforms that might be verbose in standard Tailwind */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-x-180 {
        transform: rotateX(180deg);
      }
    </style>
